<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card By Rakesh Mal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Business Blog Card Starts Here -->
    <div class="card">
        <!-- Img Container -->
        <div><img class="img-content" src="hero-image-business-card.png" alt="business-image"></div>
        <!-- White Overlay -->
        <img class="overlay" src="white-overlay.svg" alt="overlay">
        <!-- Title -->
        <div class="title">Perfect solution for small business</div>
        <!-- Description -->
        <div class="details">Small businesses need to generate leads to grow.</div><br>
        <div class="details">You can use tools like Ringy.</div>
        <hr>
        <!-- Account -->
        <div class="account">
            <!-- Account Logo -->
            <div class="account-logo"><img class="logo" src="avatar-image-business-card.png" alt="account-logo"></div>
            <!-- Account Title -->
            <div class="account-title">Amy Burges</div>
            <!-- Account Details -->
            <div class="account-details">Customer Manger, Solution Oy</div>
        </div>
    </div>

</body>
</html>
